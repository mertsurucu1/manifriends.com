        :root {

            --primary-light: #a78bfa;
            --secondary: #f472b6;
            --accent: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #1a1030 0%, #0f0a1a 50%, #080510 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100dvh;
        }

        /* Header - Compact */
        .header {
            width: 100%;
            padding: 12px 20px;
            padding-top: max(12px, env(safe-area-inset-top));
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b9d, #fbbf24, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .score-box {
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.3), rgba(244, 114, 182, 0.3));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 8px 28px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 25px rgba(124, 58, 237, 0.3);
        }

        .score-icon {
            font-size: 1.2rem;
        }

        .score-value {
            font-size: 1.4rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Game area - More space */
        .game-wrapper {
            flex: 1;
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            padding: 15px 20px;
            gap: 12px;
            z-index: 10;
        }

        /* Drop zone - Smaller */
        .drop-zone {
            height: 75px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 5px;
        }

        .preview-ball {
            position: absolute;
            border-radius: 50%;
            border: 4px solid;
            box-shadow: 0 0 25px currentColor;
            transition: left 0.05s linear;
            overflow: hidden;
            z-index: 100;
        }

        .preview-ball img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Arrow indicator - WHITE, directly under ball */
        .drop-arrow {
            position: absolute;
            bottom: -5px;
            width: 0;
            height: 0;
            border-left: 14px solid transparent;
            border-right: 14px solid transparent;
            border-top: 24px solid white;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.5));
            transition: left 0.05s linear;
            z-index: 999;
            animation: arrowBob 0.8s ease-in-out infinite;
        }

        @keyframes arrowBob {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(5px);
            }
        }

        /* Container/Jar - BIGGER */
        .container-wrapper {
            flex: 1;
            position: relative;
            min-height: 350px;
        }

        .jar {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Simple neon border */
        .jar-border {
            position: absolute;
            inset: -4px;
            border-radius: 16px;
            background: linear-gradient(135deg, #ff6b9d, #a78bfa, #fbbf24);
            padding: 3px;
            box-shadow: 0 0 25px rgba(167, 139, 250, 0.4);
        }

        .jar-border-inner {
            width: 100%;
            height: 100%;
            background: rgba(80, 60, 120, 0.98);
            border-radius: 13px;
        }

        /* LIGHTER game area */
        .jar-inner {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg,
                    rgba(100, 80, 150, 0.95) 0%,
                    rgba(85, 65, 130, 0.96) 50%,
                    rgba(70, 55, 115, 0.97) 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.15);
        }

        /* Danger zone */
        .danger-zone {
            position: absolute;
            top: 35px;
            left: 15px;
            right: 15px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #ff4444 20%, #ff4444 80%, transparent 100%);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
            animation: dangerPulse 1.5s ease-in-out infinite;
        }

        @keyframes dangerPulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Canvas */
        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        /* Bottom area - Compact */
        .bottom-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            margin-top: 10px;
        }

        /* Next ball preview - Smaller */
        .next-preview {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 6px 18px;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(244, 114, 182, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
        }

        .next-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .next-ball {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid;
            overflow: hidden;
            box-shadow: 0 0 10px currentColor;
        }

        .next-ball img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Level bar - Smaller */
        .level-bar {
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 6px 15px;
            background: rgba(124, 58, 237, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .level-dot {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            opacity: 0.3;
            transition: all 0.3s;
            background: rgba(0, 0, 0, 0.2);
        }

        .level-dot.unlocked {
            opacity: 1;
            border-color: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }

        .level-dot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Footer - Minimal */
        .footer {
            padding: 8px;
            text-align: center;
            color: rgba(255, 255, 255, 0.35);
            font-size: 0.75rem;
            z-index: 10;
            font-weight: 600;
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: max(12px, env(safe-area-inset-top));
            left: 15px;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.3), rgba(244, 114, 182, 0.3));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }

        /* Game Over Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 10, 26, 0.95);
            backdrop-filter: blur(15px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.4s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            text-align: center;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff6b9d, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .modal-btn {

            font-family: inherit;

        }

        .modal-btn:active {
            transform: scale(0.97);
        }

        /* Merge particles */
        .particle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            z-index: 500;
        }

        .username-modal {
            position: fixed;
            inset: 0;
            background: rgba(15, 10, 26, 0.98);

        }

            text-align: center;
            padding: 30px;
            max-width: 320px;
        }

        .username-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b9d, #fbbf24, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .username-subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .username-input {

            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 700;

        .username-btn {

        .leaderboard-btn {

            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.3rem;
            cursor: pointer;
            z-index: 100;

            align-items: center;
            justify-content: center;

        }

        .leaderboard-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }

        /* Leaderboard Modal */
        .leaderboard-modal {
            position: fixed;
            inset: 0;
            background: rgba(15, 10, 26, 0.95);

            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1500;

        .leaderboard-modal.active {
