        :root {
            --primary: #7c3aed;
            --primary-light: #a78bfa;
            --secondary: #f472b6;

        * {

            padding: 0;
            box-sizing: border-box;

            -webkit-touch-callout: none;
            user-select: none;

        html,
        body {

            touch-action: manipulation;

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #1a1030 0%, #0f0a1a 50%, #080510 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100dvh;
        }

        /* Animated Background */
        .bg-particles {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .bg-particles::before,
        .bg-particles::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            animation: float 8s ease-in-out infinite;
        }

        .bg-particles::before {
            background: var(--primary);
            top: -100px;
            left: -100px;
        }

        .bg-particles::after {
            background: var(--secondary);
            bottom: -100px;
            right: -100px;
            animation-delay: -4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, 30px) scale(1.1);
            }
        }

        /* Header */
        .header {
            width: 100%;
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            text-align: center;
            z-index: 100;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b9d, #fbbf24, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-shadow: 0 0 40px rgba(255, 107, 157, 0.3);
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.3));
            }

            50% {
                filter: drop-shadow(0 0 40px rgba(167, 139, 250, 0.5));
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            font-weight: 600;
            margin-top: 8px;
            letter-spacing: 2px;
        }

        /* Carousel Container */
        .carousel-container {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 10;
            overflow: hidden;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 400px;
            perspective: 1000px;
        }

        .carousel-track {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Game Card */
        .game-card {
            position: absolute;
            width: 280px;
            height: 380px;
            left: 50%;
            top: 50%;
            margin-left: -140px;
            margin-top: -190px;
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.3), rgba(167, 139, 250, 0.3));
            border-radius: 24px;
            padding: 3px;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .game-card.active {
            z-index: 10;
            transform: translateX(0) scale(1);
            box-shadow:
                0 25px 80px rgba(124, 58, 237, 0.4),
                0 0 60px rgba(244, 114, 182, 0.2);
        }

        .game-card.prev {
            z-index: 5;
            transform: translateX(-70%) scale(0.75) rotateY(15deg);
            opacity: 0.5;
            filter: blur(2px);
        }

        .game-card.next {
            z-index: 5;
            transform: translateX(70%) scale(0.75) rotateY(-15deg);
            opacity: 0.5;
            filter: blur(2px);
        }

        .game-card.hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateX(0) scale(0.5);
        }

        .card-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(40, 30, 70, 0.95), rgba(20, 15, 40, 0.98));
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-image {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(244, 114, 182, 0.2));
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-image .coming-soon-overlay {

            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);

            margin-bottom: 10px;

        .coming-soon-text {

            text-transform: uppercase;
            letter-spacing: 2px;

        .card-content {

        .card-title {

        .card-description {

        .card-badge {

        .badge-online {

        }

        .badge-new {
            background: linear-gradient(135deg, var(--secondary), #ec4899);
            color: white;
            box-shadow: 0 0 20px rgba(244, 114, 182, 0.5);
        }

        /* Carousel Navigation */
        .carousel-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .nav-arrow {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(124, 58, 237, 0.2);
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .nav-arrow:hover {
            background: rgba(124, 58, 237, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.5);
        }

        .nav-arrow:active {
            transform: scale(0.95);
        }

        /* Indicator Dots */
        .carousel-dots {
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            box-shadow: 0 0 15px rgba(244, 114, 182, 0.6);
            transform: scale(1.2);
        }

        .dot:hover:not(.active) {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Play Button */
        .play-btn {
            margin-top: 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.3rem;
            font-weight: 800;
            font-family: inherit;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(124, 58, 237, 0.5);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .play-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .play-btn:hover::before {
            opacity: 1;
        }

        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(124, 58, 237, 0.6);
        }

        .play-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .play-btn:disabled {
            background: linear-gradient(135deg, #555, #444);
            cursor: not-allowed;
            box-shadow: none;
        }

        .play-btn:disabled:hover {
            transform: none;
        }

        /* Footer */

        /* Responsive */

            }
        }
    </style>
